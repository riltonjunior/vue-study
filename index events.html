<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>


    <div id="app">
      <botao-evento @alerta="mostrarMensagem"></botao-evento> 
    </div>


    <script type="module">
      const BotaoEvento = {
        name: "BotaoEvento",
        template: `<button @click="handleClick">Clique aqui</button>`,
        methods: {
          handleClick() {
            this.$emit("alerta")
          }
        }
      }

    const vm = new Vue({
      el: "#app",
      components: {
        BotaoEvento
      },
      methods: {
        mostrarMensagem() {
          console.log("Evento est√° funcionando.")
        }
      }
    })

    </script>
  </body>
</html>
