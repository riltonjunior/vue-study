<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <style>
        label, button, input{ display: block; }
      </style>
    <div id="app">
      <form>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" v-model.lazy="form.nome" />
      <label for="email">Email: </label>
      <input type="email" id="email" v-model.trim.lazy="form.email" />
      <label for="tel">Telefone: </label>
      <input type="tel" id="tel" v-model.number.lazy="form.tel" />
      <label for="msg">Mensagem: </label>
      <textarea id="msg" v-model.lazy="form.msg" ></textarea>      

      <input type="submit" @click.prevent="mandarEmail">
    </form>
    <ul>
      <li v-for="(valor, chave) in resultado">{{chave}}: {{valor}}</li>
    </ul>
  </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          form: {
            nome: "",
            email: "",
            tel: "",
            msg: ""
          },
          resultado: {}
        },
        methods: {
          mandarEmail() {
            this.resultado = {
              nome: this.form.nome,
              email: this.form.email,
              tel: this.form.tel,
              msg: this.form.msg
            }
          }
        },
      });
    </script>
   
  </body>
</html>
