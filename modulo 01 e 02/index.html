<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <style>
        label, button, input{ display: block; }
      </style>
    <div id="app">
      <ul>
        <li v-for="item, key in gitResult">
          {{key}}: {{item}}
        </li>
      </ul>

      <button @click="contador++">Cotador: {{contador}}</button>
  </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          gitResult: {},
          contador: 0,
        },
        methods: {
          puxarAPI() {
            fetch("https://api.github.com/users/riltonjunior")
              .then(r => r.json())
              .then(r => {
                this.gitResult = r;
            })
          },
        },
        created() {
          this.puxarAPI();
        },
        updated() {
          document.title = this.contador;

        },
      });
    </script>
   
  </body>
</html>
