<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>

    <title>Vue.js</title>
  </head>
  <body>


    <div id="app">
      <lista-produtos :classes="tipos"></lista-produtos>
    </div>


    <script type="module">

    const ListaProdutos = {
      name: "ListaProdutos",
      props: ["classes"],
      template: `<ul>
      <li v-for="classe in classes">{{classe}}</li>
      </ul>`
    }

    const vm = new Vue({
      el: "#app",
      data: {
        tipos: ["Herói", "Monstro", "Humano", "Suporte"]
      },
      components: {
        ListaProdutos
      }
    })

    </script>
  </body>
</html>
